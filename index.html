<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container1">
		<div class="child c1">
			<div class="head">
				<h1 id="title">Revenue</h1>
				<p><i class="fa-solid fa-arrow-down"></i>&nbsp;10%</p>
			</div>
			<div class="con">
				<div class="arrow">
					<i class="fa-solid fa-arrow-down"></i>
				</div>
				<h1 id="description">$2.047</h1>
			</div>
		</div>
		<div class="child c2">
			<div class="head">
				<h1 id="title">Orders</h1>
				<p><i class="fa-solid fa-arrow-down"></i>&nbsp;20%</p>
			</div>
			<div class="con">
				<div class="arrow">
					<i class="fa-solid fa-cart-shopping"></i>
				</div>
				<h1 id="description">356</h1>
			</div>
		</div>
		<div class="child c3">
			<div class="head">
				<h1 id="title">Dine in</h1>
				<p><i class="fa-solid fa-arrow-down"></i>&nbsp;10%</p>
			</div>
			<div class="con">
				<div class="arrow">
					<i class="fa-solid fa-spoon"></i>
				</div>
				<h1 id="description">220</h1>
			</div>
		</div>
		<div class="child c4">
			<div class="head">
				<h1 id="title">Take away</h1>
				<p><i class="fa-solid fa-arrow-down"></i>&nbsp;5%</p>
			</div>
			<div class="con">
				<div class="arrow">
					<i class="fa-solid fa-ice-cream"></i>
				</div>
				<h1 id="description">135</h1>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
